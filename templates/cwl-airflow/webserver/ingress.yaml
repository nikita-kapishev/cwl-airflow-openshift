apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.ingress.name }}-webserver
  namespace: {{ .Values.ingress.project }}
spec:
  tls:
  - hosts:
        - >-
          {{ .Values.ingress.host }}
    secretName: {{ .Values.ingress.certificate }}
  rules:
  - host: >-
        {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ .Values.airflow.name }}-webserver
            port:
              number: 80
